<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <style>
        /* FÃ¼ge hier deinen CSS-Stil hinzu */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #42a5f5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e88e5;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrieren</h2>
        <input type="text" id="username" placeholder="Benutzername" required>
        <input type="password" id="password" placeholder="Passwort" required>
        <button id="register-button">Registrieren</button>
        <div class="link">Hast du schon ein Konto? <a href="login.html">Einloggen</a></div>
    </div>

    <script>
        document.getElementById("register-button").onclick = async function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
                alert("Registrierung erfolgreich. Du kannst dich jetzt einloggen.");
                window.location.href = "login.html";
            } else {
                alert("Fehler bei der Registrierung.");
            }
        };
    </script>
</body>
</html>
